<mat-card>
    <div class="center-spinner" *ngIf="isLoading('loading')">
        <app-spinner [overlay]=true></app-spinner>
    </div>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <p><mat-form-field>
                <input matInput type = "text" placeholder="Usuario" formControlName="username">
                <mat-error *ngIf="form.controls['username'].errors?.['email']">Correo inválido</mat-error>
                <mat-error *ngIf="form.controls['username'].errors?.['required']">Correo requerido</mat-error>
            </mat-form-field></p>
            <p><mat-form-field>
                <input matInput type = "password" placeholder="Contraseña" formControlName="password">
                <mat-error *ngIf="form.controls['password'].errors?.['required']">Contraseña Requerida</mat-error>    
                <mat-error *ngIf="form.controls['password'].errors?.['minLength']">Mínimo de 8 Caracteres Requerido.</mat-error>
            </mat-form-field>
            <div class="button">
                <button type="submit" mat-button>
                    Login
                </button>
            </div>        
        </form>    
    </mat-card-content>
</mat-card>
